<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.1.1</title>
    <script src="https://cdn.bootcss.com/vue/2.5.10/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <div id="app2">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
</body>
<script>
    Vue.component('my-component', {
        template: '<div> <span>{{count}}</span><button @click="add">add</button></div>',
        data: function () {
            return {
                count: 1
            }
        },
        methods: {
            add: function () {
                this.count++
            }
        }
    })
    new Vue({
        el: '#app'
    })
    new Vue({
        el: '#app2'
    })
</script>

</html>
